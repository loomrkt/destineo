<!-- Hire Us -->
<div id="contact" class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-xl mx-auto">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl">
          {{"Contact.titre" | translate}}
        </h1>
        <p class="mt-1 text-gray-600">
          {{"Contact.description" | translate}}
        </p>
      </div>
  
      <div class="mt-12">
        <!-- Form -->
        <form>
          <div class="grid gap-4 lg:gap-6">
            <!-- Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
              <div>
                <label for="hs-firstname-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">{{"Contact.nom" | translate}}</label>
                <input type="text" name="hs-firstname-hire-us-2" id="hs-firstname-hire-us-2" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
              </div>
  
              <div>
                <label for="hs-lastname-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">{{"Contact.prenom" | translate}}</label>
                <input type="text" name="hs-lastname-hire-us-2" id="hs-lastname-hire-us-2" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
              </div>
            </div>
            <!-- End Grid -->
  
            <div>
              <label for="hs-work-email-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">{{"Contact.email" | translate}}</label>
              <input type="email" name="hs-work-email-hire-us-2" id="hs-work-email-hire-us-2" autocomplete="email" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
            </div>
  
            <div>
              <label for="hs-about-hire-us-2" class="block mb-2 text-sm text-gray-700 font-medium">{{"Contact.details" | translate}}</label>
              <textarea id="hs-about-hire-us-2" name="hs-about-hire-us-2" rows="4" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"></textarea>
            </div>
          </div>
          <!-- End Grid -->
  
          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">{{"Contact.envoyer" | translate}}</button>
          </div>
  
          <div class="mt-3 text-center">
            <p class="text-sm text-gray-500">
              {{"Contact.ps" | translate}}
            </p>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
  <!-- End Hire Us -->
